<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Player Emulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Flash Player Emulator</h1>
    </header>
    <main>
        <form id="flash-form">
            <label for="flash-url">Enter Flash URL:</label>
            <input type="url" id="flash-url" name="flash-url" required>
            <button type="submit">Play</button>
        </form>
        <div id="flash-container">
            <p>Enter a Flash URL and click "Play" to load the content.</p>
        </div>
    </main>
    <script src="script.js"></script>
    <!-- Ruffle JS -->
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <script>
        window.RufflePlayer = window.RufflePlayer || {};
        window.addEventListener("load", (event) => {
            const ruffle = window.RufflePlayer.newest();
            const container = document.getElementById("flash-container");
            const player = ruffle.createPlayer();
            container.appendChild(player);

            document.getElementById("flash-form").addEventListener("submit", function(e) {
                e.preventDefault();
                const url = document.getElementById("flash-url").value;
                player.load({ url: url });
            });
        });
    </script>
</body>
</html>
